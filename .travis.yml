language: python
python:
    - "3.5"
before_script:
    - pip install python-coveralls
before_install:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give xvfb time to start
install: 
    - "pip install -r requirements_dev.txt"
    - "python setup.py install"
script: 
    - coverage run --source iiifcollectionbrowse -m py.test 
    - flake8 --exit-zero
after_success:
    - coverage report
    - coveralls
